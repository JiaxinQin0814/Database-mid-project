<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
function myclose(){
    parent.$.fancybox.close();
}
</script>
<form action="/course_insert/" method="post">

			<table  cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
				<tr>
					<td class="ui_text_rt">课程名称</td>
					<td class="ui_text_lt">
						<input type="text" id="2" name="class_name"  class="ui_input_txt02"/>
					</td>
				</tr>
				<tr>
					<td class="ui_text_rt">学分</td>
					<td class="ui_text_lt">
						<input type="text" id="3" name="credit" class="ui_input_txt01"/>
					</td>
				</tr>
				<tr>
					<td class="ui_text_rt">当前是否正在使用</td>
					<td class="ui_text_lt">
						<select name="using" id="4" class="ui_select01">
                            <option value="" selected="selected">--请选择--</option>
                            <option value="True">是</option>
                            <option value="False">否</option>
                        </select>
					</td>
				</tr>

				<tr>
					<td class="ui_text_rt">开课院系</td>
					<td class="ui_text_lt">
						<input type="text" id="6" name="school" class="ui_input_txt01"/>
					</td>
				</tr>
				<tr>
					<td class="ui_text_rt">课程性质</td>
					<td class="ui_text_lt">
						<select name="nature" id="7" class="ui_">
                            <option value="" selected="selected">--请选择--</option>
                            <option value="部类基础">部类基础</option>
                            <option value="部类共同">部类共同</option>
							<option value="大学体育">大学体育</option>
                        </select>
					</td>
				</tr>



			</table>
    <p><input type="submit" value="提交"/></p>
    <a  href="javascript:myclose();" >关闭</a>

</form>
{#判断列表有数据的情况下#}
{% if success == "yes"%}
<div>数据输入成功</div>
{% endif %}

{% if class_Id%}
<div>{{class_Id}}</div>
{% endif %}

{% if class_name%}
<div>{{class_name}}</div>
{% endif %}

{% if credit%}
<div>{{credit}}</div>
{% endif %}


</body>
</html>
