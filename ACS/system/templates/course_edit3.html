<!DOCTYPE html>
<html>
<head>
<title>信息管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="/static/scripts/jquery/jquery-1.7.1.js"></script>
<link href="/static/style/authority/basic_layout.css" rel="stylesheet" type="text/css">
<link href="/static/style/authority/common_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/scripts/authority/commonAll.js"></script>
<script type="text/javascript" src="/static/scripts/jquery/jquery-1.4.4.min.js"></script>
<script src="/static/scripts/My97DatePicker/WdatePicker.js" type="text/javascript" defer="defer"></script>
<script type="text/javascript" src="/static/scripts/artDialog/artDialog.js?skin=default"></script>
<script type="text/javascript">
	$(document).ready(function() {

		
		/*
		 * 取消
		 */
		$("#cancelbutton").click(function() {
			/**  关闭弹出iframe  **/
			window.parent.$.fancybox.close();
		});

	});
	



</script>
</head>
<body>
<form action="/info_edit/" method="post">
	<div id="container">
		<div id="nav_links">
			当前位置：课程库构建&nbsp;>&nbsp;<span style="color: #1A5CC6;">课程信息导入</span>
			<div id="page_close">
				<a href="javascript:parent.$.fancybox.close();">
				</a>
			</div>
		</div>
		<div class="ui_content">
			<table  cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
				<tr>
					<td class="ui_text_rt">课程名称</td>
					<td class="ui_text_lt">
						<input type="text" id="1" name="course_name"  class="ui_input_txt02"/>
					</td>
				</tr>
				<tr>
					<td class="ui_text_rt">课程编号</td>
					<td class="ui_text_lt">
						<input type="text" id="2" name="course_number" class="ui_input_txt01"/>
					</td>
				</tr>
				<tr>
					<td class="ui_text_rt">学分</td>
					<td class="ui_text_lt">
						<input type="text" id="3" name="credit" class="ui_input_txt01"/>
					</td>
				</tr>
				<tr>
					<td class="ui_text_rt">使用中</td>
					<td class="ui_text_lt">
						<select name="is_use" id="4" class="ui_select01">
                            <option value="">--请选择--</option>
                            <option value="40" selected="selected">是</option>
                            <option value="41">否</option>
                        </select>
					</td>
				</tr>

				<tr>
					<td class="ui_text_rt">授课对象</td>
					<td class="ui_text_lt">
						<input type="text" id="6" name="course_object" class="ui_input_txt01"/>
					</td>
				</tr>
				<tr>
					<td class="ui_text_rt">课程性质</td>
					<td class="ui_text_lt">
						<select name="course_feature" id="7" class="ui_">
                            <option value="">--请选择--</option>
                            <option value="40" selected="selected">专业核心课</option>
                            <option value="41">通识核心课</option>
                        </select>
					</td>
				</tr>



				<tr>
					<td>&nbsp;</td>
					<td class="ui_text_lt">
						&nbsp;<input id="submitbutton" type="button" value="提交" class="ui_input_btn01"/>
						&nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01"/>
					</td>
				</tr>
			</table>
		</div>
	</div>
</form>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
