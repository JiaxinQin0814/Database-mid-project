<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta name="author" content="Darko Bunic"/>
		<meta name="description" content="Drag and drop table content with JavaScript"/>
		<meta name="viewport" content="width=device-width, user-scalable=no"/><!-- "position: fixed" fix for Android 2.2+ -->
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../header.js"></script>
		<!-- REDIPS.drag -->
		<script type="text/javascript" src="../redips-drag-min.js"></script>
		<!-- load jQuery -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<!-- local script -->
		<script type="text/javascript" src="script.js"></script>
		<title>Example 0: AJAX / jQuery modification</title>
	</head>
	<body>
		<center>
			<!-- input table -->
			<input type="button" value="Load" class="button" onclick="redips.load_table(this)" title="Load table"/>
			<!-- tables inside this DIV could contain drag-able content  -->
			<div id="redips-drag">
				<table>
					<colgroup>
						<col width="100"/>
						<col width="100"/>
						<col width="100"/>
					</colgroup>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td><div class="redips-drag">Hello World!</div></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
				<!-- here will be new table loaded -->
				<span id="load_content"/>
			</div>
		</center>
	</body>
</html>
