<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta name="author" content="Darko Bunic"/>
		<meta name="description" content="Drag and drop table content with JavaScript"/>
		<meta name="viewport" content="width=device-width, user-scalable=no"/><!-- "position: fixed" fix for Android 2.2+ -->
		<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
		<script type="text/javascript" src="../header.js"></script>
		<script type="text/javascript" src="../redips-drag-min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<title>Example 11: Drag handle on titlebar</title>
	</head>
	<body>
		<div id="main_container">
			<!-- tables inside this DIV could have drag-able content -->
			<div id="redips-drag">
	
				<!-- left container -->
				<div id="left">
					<table id="table1">
						<colgroup>
							<col width="200"/>
						</colgroup>
						<tbody>
							<tr>
								<td class="dark">
									<div class="redips-drag redips-clone">
										<table id="mini" class="mini">
											<colgroup>
												<col width="39"/>
												<col width="39"/>
												<col width="39"/>
												<col width="39"/>
												<col width="39"/>
											</colgroup>
											<tr>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
											</tr>
											<tr>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
											</tr>
											<tr>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
												<td class="redips-nodrag"></td>
											</tr>
										</table>
									</div>
								</td>
							</tr>
							<tr>
								<td class="redips-dark"><div class="redips-drag redips-clone circle"></div></td>
							</tr>							
							<tr>
								<td class="redips-trash">Trash</td>
							</tr>
						</tbody>
					</table>
				</div><!-- left container -->
				
				<!-- right container -->
				<div id="right">
					<table id="table2">
						<colgroup>
							<col width="200"/>
							<col width="200"/>
							<col width="200"/>
						</colgroup>
						<tbody>
							<tr>
								<td id="AA"></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div><!-- right container -->
			</div><!-- drag container -->
			<div id="message">Custom drag handle on titlebar</div>
		</div><!-- main container -->
	</body>
</html>
