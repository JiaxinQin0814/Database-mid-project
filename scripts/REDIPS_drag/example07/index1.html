<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta name="author" content="Darko Bunic"/>
		<meta name="description" content="Drag and drop table content with JavaScript"/>
		<meta name="viewport" content="width=device-width, user-scalable=no"/><!-- "position: fixed" fix for Android 2.2+ -->
		<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
		<script type="text/javascript" src="../header.js"></script>
		<script type="text/javascript" src="../redips-drag-min.js"></script>
		<script type="text/javascript" src="script1.js"></script>
		<title>Example 7: A B C D</title>
	</head>
	<body>
		<div id="main-container">
			<!-- tables inside this DIV could have draggable content -->
			<div id="redips-drag">
	
				<!-- left container -->
				<div id="left">
					<table id="table1">
						<colgroup>
							<col width="100"/>
						</colgroup>
						<tbody>
							<!-- clone 2 elements + last element -->
							<tr><td class="dark"><div id="a" class="redips-drag orange redips-clone climit1_1">A</div></td></tr>
							<tr><td class="dark"><div id="b" class="redips-drag orange redips-clone climit1_1">B</div></td></tr>
							<tr><td class="dark"><div id="c" class="redips-drag green redips-clone climit1_2">C</div></td></tr>
							<tr><td class="dark"><div id="d" class="redips-drag green redips-clone climit1_2">D</div></td></tr>
						</tbody>
					</table>
				</div><!-- left container -->
				
				<!-- right container -->
				<div id="right">
					<table id="table2">
						<colgroup>
							<col width="100"/>
							<col width="100"/>
							<col width="100"/>
							<col width="100"/>
						</colgroup>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td class="upper-right"></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<th></th>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<th></th>
							</tr>
							<tr>
								<td class="lower-left redips-only last"></td>
								<th class="redips-only last"></th>
								<th class="redips-only last"></th>
								<th class="redips-only last"></th>
							</tr>
						</tbody>
					</table>
				</div><!-- right container -->
			</div><!-- drag container -->
			<div id="message">Only A and B elements can go to the last row</div>
		</div><!-- main container -->
	</body>
</html>
